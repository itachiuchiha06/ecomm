trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: '$(build.sourcesDirectory)'
    includeRootFolder: false

    
- task: AzureWebApp@1
  inputs:
    azureSubscription: 'Free Trial(1)(67f22ea0-845b-4ab1-bc60-d04b5ae5ef09)'
    appType: 'webAppLinux'
    appName: 'SampleEcomm'
    package: '$(System.DefaultWorkingDirectory)/**/*.zip'